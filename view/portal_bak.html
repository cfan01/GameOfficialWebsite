<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title><%= Title %></title>
        
        <!-- Compiled and minified CSS -->
        <link type="text/css" rel="stylesheet" href="/Materialize/dist/css/materialize.min.css">
        <!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection"> -->

        <link type="text/css" rel="stylesheet" href="/material-design-icons/iconfont/material-icons.css">
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

        <script src="/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/sweetalert/dist/sweetalert.css">
</head>

<body>
<div id="main">
	
        <!-- The navigation menu will get the value of the "active" variable as a class. -->
	
        <!-- To stops the page from jumping when a link is clicked 
        we use the "prevent" modifier (short for preventDefault). -->

	<nav v-bind:class="active" v-on:click.prevent>

	<!-- When a link in the menu is clicked, we call the makeActive method, 
        defined in the JavaScript Vue instance. It will change the value of "active". -->
             <% if (User=="admin") { %>
             <!--<div v-if="isAdminUser">-->
		<a href="#" class="home" v-on:click="makeActive('home')">Home</a>
		<a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
		<a href="#" class="services" v-on:click="makeActive('services')">Services</a>
		<a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
		<a href="#" class="logout" v-on:click="makeActive('logout')">Logout</a>
            <!--</div>-->
            <% } else{ %>
            <!--<div v-else>-->
                <!--<a href="#" class="home" v-on:click="makeActive('home')">Home</a>-->
                <!--<a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>-->
                <!--<a href="#" class="services" v-on:click="makeActive('services')">Services</a>-->
                <!--<a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>-->
                <a href="#" class="logout" v-on:click="makeActive('logout')">Logout</a>
            <!--</div>-->
            <% } %>
	</nav>

 	<!-- The mustache expression will be replaced with the value of "active".
 		 It will automatically update to reflect any changes. -->

	<p>You chose <b>{{active}}</b></p>
</div>
        <!--Import jQuery before materialize.js-->
        <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
        <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script> -->
        <script type="text/javascript" src="/Materialize/dist/js/materialize.min.js"></script>
        <!-- <script src="/js/vue/vue.min.js"></script> -->
        <script type="text/javascript" src="/vue/dist/vue.min.js"></script>
        <script src="/js/portal.js"></script>
        <link type="text/css" rel="stylesheet" href="/css/portal.css">
</body>
</html>
